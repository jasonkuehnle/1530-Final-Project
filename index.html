<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script type="text/javascript" src="./static/js/javascript.js"></script>
</head>
<body>
    <div>
        <div id="question">
            <h3>Here is where the question will display - js function</h3>
        </div>

        <div id="language-selector">
            <button onclick="highlightSection(1)">Java</button>
            <button onclick="highlightSection(2)">Python </button>
            <button onclick="highlightSection(3)">C</button>
        </div>

        <div id="answer">
            <form id="codeForm" onsubmit="checkCode(event);">
                <textarea id="code" name="code" placeholder="Enter your code here..."></textarea>
                <input type="submit" id="submitBtn" value="Submit">
            </form>
        </div>

        <div id="checkDisplay"></div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>

        <script type="text/javascript">
            displayQuestion();
          </script>
    </div>
</body>
</html>
